name: Backup and Monitoring

on:
  schedule:
    - cron: '0 */6 * * *'  # Каждые 6 часов
  workflow_dispatch:  # Ручной запуск

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install psutil psycopg2-binary python-dotenv

      - name: Backup database
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "⚠️  DATABASE_URL not configured, skipping backup"
            exit 0
          fi
          python scripts/backup_db.py

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.sha }}
          path: backups/

  monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Check API health
        run: |
          # Check localhost API (for development)
          curl -f http://localhost:8000/health || echo "Local API not available"
          # Add your production API URL here when available
          # curl -f https://api.phstudio.com/health || exit 1

      - name: Check database connections
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/check_db_connections.py

      - name: Check memory usage
        run: |
          python scripts/check_memory_usage.py

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Monitoring Alert: Service Health Check Failed',
              body: 'Automated monitoring detected issues with the service.'
            });
