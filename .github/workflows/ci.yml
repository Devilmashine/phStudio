name: CI

on:
  push:
    branches: [main, master, develop, feature/*]
  pull_request:
    branches: [main, master, develop, feature/*]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: Lint (flake8)
        run: flake8 .
      - name: Run tests (pytest)
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint (eslint)
        run: |
          npm run lint || true
      - name: Run tests
        run: npm test || true
      - name: Build
        run: npm run build 