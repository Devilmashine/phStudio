# Fly.io configuration for phStudio backend
app = "phstudio-backend"
primary_region = "ams"  # Amsterdam region

[build]
  dockerfile = "backend/Dockerfile"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = "2s"

[env]
  PORT = "8000"
  LOG_LEVEL = "info"

[deploy]
  release_command = "alembic upgrade head"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"